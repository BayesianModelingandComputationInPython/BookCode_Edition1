name: Build HTML and Deploy to GH-PAGES
on:
  push:
    branches:
    - main

jobs:
  build-html-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9.6'

#      - name: Setup Miniconda
#        uses: conda-incubator/setup-miniconda@v2
#        with:
#          auto-update-conda: true
#          auto-activate-base: false
#          miniconda-version: 'latest'
#          python-version: 3.9.6
#          environment-file: environment.yml
#          activate-environment: bmcp

      - name: Install jupyterbook requirements
        shell: bash -l {0}
        run: pip install -r requirements-docs.txt

      - name: Clean Website
        shell: bash -l {0}
        run: jupyter-book clean . --all

      - name: Build Website
        shell: bash -l {0}
        run: jb build .


      # Add nojekyll to deployment so underscore 
      # https://stackoverflow.com/a/39691475/414104
      - name: Add nojekyll
        shell: bash -l {0}
        run: touch _build/html/.nojekyll


      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _build/html
          CLEAN: true
